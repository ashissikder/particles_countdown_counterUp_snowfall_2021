<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/jquery.fallingsnow.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- banner starts -->
    <section id="banner-bg">
        <div class="container banner-content">
            <div class="text">
                <h2>ashis sikder</h2>
                <h3><span class="element"></span></h3>
                <h4>based in USA</h4>
                <div class="cta-btn">
                    <a href="#">see my portfolio</a>
                </div>
            </div>
        </div>
        <div id="particles-js"></div>
    </section>
    <!-- banner ends -->

    <!-- counter up starts -->
    <section class="counter-bg">
        <div class="container count">
            <div class="counter-Up">
                <h2 class="counter">5580</h2>
                <h3>total clients</h3>
            </div>
            <div class="counter-Up">
                <h2 class="counter">15580</h2>
                <h3>total project done</h3>
            </div>
            <div class="counter-Up">
                <h2 class="counter">5480</h2>
                <h3>happy clients</h3>
            </div>
            <div class="counter-Up">
                <h2 class="counter">1700</h2>
                <h3>total meetings</h3>
            </div>
        </div>
    </section>
    <!-- counter up ends -->

    <!-- countdown starts -->
    <section class="countdown-bg">
        <div class="container countdown-content">
            <div id="countdown"></div>
        </div>
        <div id="snow"></div>
    </section>

    <!-- countdown ends -->

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/countdown.jquery.min.js"></script>
    <script src="js/jquery.fallingsnow.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
